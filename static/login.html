<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css?id=232323">
    <title>Shareit</title>
</head>

<body>
    <div class="slideshow">
        <div class="slideshow-image" style="background-image: url('images/1.jpg')"></div>
        <div class="slideshow-image" style="background-image: url('images/2.jpg')"></div>
        <div class="slideshow-image" style="background-image: url('images/3.jpg')"></div>
        <div class="slideshow-image" style="background-image: url('images/4.jpg')"></div>
    </div>
    <div class="wrapper">
        <div class="login-info">欢迎登录</div>
        <hr>
        <form action="action" method="POST" id="login-form">
            <div>
                <input type="text" name="userame" class="username" placeholder="用户名" autocomplete="off">
            </div>
            <div>
                <input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false">
            </div>
            <button id="submit" type="submit">立即登录</button>
        </form>
        <div class="messages">
            
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/login.js?id=asadssd"></script>
</html>
